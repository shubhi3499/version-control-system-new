version: 1
applications:
  - appRoot: frontend    # folder containing your React app
    frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist   # Vite build output
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
